<!DOCTYPE html>
<html>

<head>
  {% include 'includes/header.html' %}
  <title> Orthoc </title>
</head>

<body class="sub_page">

  <div class="hero_area">
    {% include 'includes/menu.html' %}
  </div>

  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Get In Touch
        </h2>
      </div>
      <div class="row">
        <!-- Contact Form (Left) -->
        <div class="col-md-6">
          <div class="form_container contact-form">
            <form action="">
              <div class="form-row">
                <div class="col-lg-6">
                  <div>
                    <input type="text" placeholder="Your Name" />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div>
                    <input type="text" placeholder="Phone Number" />
                  </div>
                </div>
              </div>
              <div>
                <input type="email" placeholder="Email" />
              </div>
              <div>
                <input type="text" class="message-box" placeholder="Message" />
              </div>
              <div class="btn_box">
                <button>
                  SEND
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Hospital Location (Right) -->
        <div class="col-md-6">
          <div class="location_box">
            <h4>Our Hospital Location</h4>
            <p>123 Main Street, Cityville, State, 12345</p>
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.171045349068!2d-122.41941568468172!3d37.774929279759314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c7f6c6e0f%3A0xe4b9e8d5c0499c5e!2s123%20Main%20St!5e0!3m2!1sen!2sus!4v1708000000000" 
              width="100%" 
              height="300" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

  {% include 'includes/footer.html' %}

</body>

</html>
