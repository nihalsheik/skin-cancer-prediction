<!DOCTYPE html>
<html>

<head>
    {% include 'includes/header.html' %}
    <title> Skin Diagnostics Center</title>
</head>


<body class="sub_page">

    <div class="hero_area">
        {% include 'includes/menu.html' %}
    </div>

    <!-- contact section -->
    <section class="contact_section" style="padding: 50px">
        <div class="container">
            <div class="row  d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="heading_container">
                        <h2>
                            Signup
                        </h2>
                    </div>
                    
                    <div class="form_container contact-form">
                        <div>
                            <input type="text" placeholder="Name" id="name" />
                        </div>
                        <div>
                            <input type="email" placeholder="Email" id="email" />
                        </div>
                        <div>
                            <input type="text" placeholder="Phone Number" id="mobile" />
                        </div>
                        <div>
                            <input type="text" placeholder="Password" id="password" />
                        </div>
                        <div>
                            <input type="text" placeholder="Confirm Password" />
                        </div>
                        <div id="form-error"
                            style="margin-top: 10px; margin-bottom: 10px; display: none;color: #ff0000;font-size:18px;;">

                        </div>
                        <div class="btn_box">
                            <button onclick="doSignup()">
                                Signup
                            </button>
                        </div>
                        <p style="margin-top: 10px;">
                            Already have an account? <a href="login">Click Here</a> to Login
                        </p>
                    </div>
                </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- end contact section -->

    {% include 'includes/footer.html' %}

</body>

</html>
