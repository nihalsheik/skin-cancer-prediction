<!DOCTYPE html>
<html>

<head>
    {% include 'includes/header.html' %}
    <title>Patient List</title>
</head>

<body class="sub_page">

<div class="hero_area">
    {% include 'includes/menu.html' %}
</div>


<!-- contact section -->
<section class="contact_section" style="padding: 50px; height: 500px">

    <div class="container" >
         <div class="row  d-flex" style="margin-bottom: 20px;">
             <button type="button" class="btn btn-success">
                 <a href="patientreg" style="color:#ffffff">Register</a>
             </button>
         </div>
        <div class="row  d-flex justify-content-center">
            <table class="table table-striped" id="patientTable" style="border:1px solid #dddddd;">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Mobile</th>
                </tr>
                </thead>
                <tbody>
                    {% for row in patient_list %}
                        <tr>
                            <td> <a href="patient-detail?mobile={{ row.mobile }}" >{{ row.name }}</a></td>
                            <td>{{ row.dob }}</td>
                            <td>{{ row.mobile }}</td>
                        </tr>
                      {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</section>
<!-- end contact section -->

{% include 'includes/footer.html' %}

</body>
</html>
